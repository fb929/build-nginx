---
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push any events

name: release

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          #- linux/arm64
        include:
          - arch: amd64
            rpm_arch: x86_64
            deb_arch: amd64
          #- arch: arm64
          #  rpm_arch: aarch64
          #  deb_arch: arm64
    steps:
      - name: check out repository code
        uses: actions/checkout@v4

      - name: build RPM package
        uses: fb929/rpmbuild@main
        with:
          platform: ${{ matrix.platform }}
          pre-build-command: 'yum install -y rpm-build rpmdevtools gcc make coreutils python git rsync yum-utils GeoIP-devel https://github.com/fb929/build-libmaxminddb/releases/download/1.11.0-0/libmaxminddb-1.11.0-0.amzn2.${{ matrix.rpm_arch }}.rpm'

      # create release and upload assets
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            ./result/*.rpm
            ./result/*.sha256sum
            ./result/*.md5sum
